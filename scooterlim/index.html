<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="master.css">
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <header>
        <img id="logo" src="logo.png">
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <div class="prenotationbox">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!--monopattino 1-->
        <div class="scooter">
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>
          <div>↦ Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="bar bar1"></div>  <!--barra della carica-->
        </div>

        <!--monopattino 2-->
        <div class="scooter">
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <div>↦ Via Guadalametri - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="bar bar2"></div>  <!--barra della carica-->
        </div>

        <!--monopattino 3-->
        <div class="scooter">
          <input type="checkbox">
          <h3>Monopattino Fede154</h3>
          <div>↦ Via Guadalametri - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="bar bar3"></div>  <!--barra della carica-->
        </div>
      </main>
    </div>
  </body>
</html>
